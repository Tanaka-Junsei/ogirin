name: Deploy to Cloud Run

on:
  push:
    paths:
      - 'server/ml/odai/**'  # 特定ディレクトリに変更があった場合のみトリガー

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. コードをチェックアウト
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Google Cloud CLI をセットアップ
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 3. DockerイメージをビルドしてGoogle Container Registryにプッシュ
    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-app-image

    # 4. Cloud Runにデプロイ
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy your-service-name \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-app-image \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated

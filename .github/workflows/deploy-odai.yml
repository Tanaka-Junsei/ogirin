name: Deploy to Cloud Run

on:
  push:
    branches:
      - 'cloud-run-odai'  # cloud-run-odaiブランチの変更時にトリガー
    paths:
      - 'server/ml/odai/**'  # 特定ディレクトリに変更があった場合のみトリガー

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. コードをチェックアウト
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Google Cloud CLI 認証をセットアップ
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3. Google Cloud CLI をセットアップ
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: gcloud

    # 4. DockerイメージをビルドしてGoogle Container Registryにプッシュ
    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/odai-app-image ./odai

    # 5. Cloud Runにデプロイ
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy odai-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/odai-app-image \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated
